<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>form</title>
    <style>
        input:invalid:not(:focus):not(:placeholder-shown) {
            border-color: red;
        }
    </style>
</head>

<body>
    <form id="form" action="#" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" placeholder="Type your name" pattern="[A-z]+" required
                maxlength="15" />
        </div>

        <div>
            <label for="tel">Phone:</label>
            <input type="text" id="tel" name="user_tel" placeholder="+7(000)000-0000"
                pattern="^\+\d\(\d{3}\)\d{3}-\d{4}$" maxlength="15" required />
        </div>

        <div>
            <label for="mail">E-mail:</label>
            <input type="email" id="email" name="user_email" pattern="^[A-z.-]+@mail\.(ru|com)$"
                placeholder="nickname@mail.ru" required />
        </div>

        <div>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message"></textarea>
        </div>

        <input type="submit" value="Submit" />
    </form>

    <script>
        const form = document.querySelector("#form");
        form.addEventListener("submit", (event) => {
            event.preventDefault();
            alert("clicked on submit");
        });
    </script>
</body>

</html>
